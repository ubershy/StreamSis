Root {
    StreamSis {
        # Global Volume
        GlobalVolume="1.0"
        # Last project location
        LastProjectLocation=""
        # Automatically load last Project at Program Start
        ProjectAutoLoad="true"
        # Automatically start Project at program start
        ProjectAutoStart="false"
    }
    UserGUI {
		# Opacity
		MainWindowOpacity="1.0"
		# Window stays on top
		OnTop="false"
	}
    UtilGUI {
        # Compact mode Height (default "360.0")
        CompactModeHeight="360.0"
        # Compact mode Width (default "250.0")
        CompactModeWidth="250.0"
        # Compact mode X position
        CompactModeX="0.0"
        # Compact mode Y position (If window is out of screen bounds, window will position itself in the center of main screen)
        CompactModeY="111111.0"
        # Full mode Height (default "562.0")
        FullModeHeight="562.0"
        # Full mode Width (default "1000.0")
        FullModeWidth="1000.0"
        # Full mode X position
        FullModeX="0.0"
        # Full mode Y position (If window is out of screen bounds, window will position itself in the center of main screen)
        FullModeY="111111.0"
        # Last directory (for File Chooser)
        LastFileDirectory=""
        # Last Mode
        LastMode=Full
        # "Open Recent" item 0
        OpenRecent0=""
        # "Open Recent" item 1
        OpenRecent1=""
        # "Open Recent" item 2
        OpenRecent2=""
        # "Open Recent" item 3
        OpenRecent3=""
        # "Open Recent" item 4
        OpenRecent4=""
        # "Open Recent" item 5
        OpenRecent5=""
        # "Open Recent" item 6
        OpenRecent6=""
        # "Open Recent" item 7
        OpenRecent7=""
        # "Open Recent" item 8
        OpenRecent8=""
        # "Open Recent" item 9
        OpenRecent9=""
    }
	Hotkeys {
		# Start project
		START="Shift+F1"
		# Stop project
		STOP="Shift+F2"
		# Select Region on screen (when available)
		SELECTREGION="Shift+F3"
		# Select Target Image and Region on screen (when available)
		SELECTIMAGE="Shift+F4"
	}
}
